name: Backend Unit & Integration Tests

on:
  push:
    branches: [ main, unit-and-integration-tests ]
  pull_request:
    types: [ opened ]
    branches: [ main ]

jobs:
  run-tests:
    name: Run Unit & Integration Tests for backend functionality
    runs-on: ubuntu-latest
    
    env:
      FERNET_KEY: ${{ secrets.FERNET_KEY }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
    - name: Install dependencies
      working-directory: ./backend
      run: uv sync
      
    - name: Verify FERNET_KEY is set
      run: |
        if [ -z "$FERNET_KEY" ]; then
          echo "ERROR: FERNET_KEY is not set"
          exit 1
        else
          echo "FERNET_KEY is set (length: ${#FERNET_KEY})"
        fi
      
    - name: Run unit tests
      working-directory: ./backend/src
      run: uv run python -m unittest discover -s tests/unit -p "test_*.py" -v
      
    - name: Run integration tests
      working-directory: ./backend/src
      run: uv run python -m unittest discover -s tests/integration -p "test_*.py" -v
      
    - name: Run all tests with coverage
      working-directory: ./backend/src
      run: |
        uv run python -m unittest discover -s tests -p "test_*.py" -v
